<html>

<head>
  <meta charset="UTF-8">
  <title>AI Icon Designer</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

  <style>
    .border-box {
      overflow: hidden;
    border-radius: 25px;
    }

    .flex {
      display: flex;
    }

    .flex-space-between {
      justify-content: space-between;
    }

    .iphone-underlay {
     background-repeat:  no-repeat;
   
    margin-left: 34px;
    width: 320px;
    height: 570px;
    background-size: 100%;
    background-image: url("images/iphone6.png");
    position:absolute;top:10;left:0;right:0;bottom:0;filter: blur(1px);z-index:-1;
    }

    .sample{
      position: relative;
      top: 364px;
    left: 267px;
    width: 45px;
    height: 45px;
    -webkit-border-radius: 8px;
    -moz-border-radius: 8px;
    border-radius: 8px;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;


    }

    .btn{
      background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;

    }

.image-table {
 border: 0px solid rgba(0, 0, 0, 0);
 border-collapse: separate;
 border-spacing: 6px;
 table-layout: fixed;
 text-align: center;
 width: 300px;
}

/* OPTIONAL - Bild mit Rahmen */
.image-table img {
 border: 3px solid #fff;
 box-sizing: border-box;
 -webkit-box-shadow: 0 0 5px #999;
 box-shadow: 0 0 5px #999;
 width: 75px;
 height: 75px;
}


  </style>
</head>

<body>
  <h1>Experimental AI App Icon Designer - Supported browser: Chrome</h1>
  <p>1. Draw icon sketch on the canvas below.</p>
  <p>2. Click 'Colorize' button.</p>
  <p>3. A colored icon will appear in ~5s.</p>
  <p>4. Click 'Clear' button to clear the canvas and draw again.</p>
  <p id="status">Loading Model... Please wait...8-10s</p>
  <div class="flex">
  <div class="flex" style=" justify-content: space-between; width: 530px;">
    <div>
      <div id="canvasContainer" style="border-style: solid; width: 260px"></div>
      <div id="btnContainer" class="flex flex-space-between" style="margin-top:10px">
        <button id="clearBtn"class="btn" >Clear</button><br>
        <button id="transferBtn" class="btn">Colorize</button>
      </div>
      <table class="image-table">
        <tbody>
         <tr>
          <td>
           <img class="table-image" src="images/input1.png" onclick="imageClick(this);">
          </td>
          <td>
           <img class="table-image" src="images/input2.png" onclick="imageClick(this);">
          </td>
          <td>
           <img class="table-image" src="images/input4.png" onclick="imageClick(this);">
          </td>
         </tr>
        </tbody>
       </table>
    </div>
    <div id="transferContainer">
    </div>
    <div id="output" ></div>
  </div>
  
    
      
    
    <div id="parent_div" style="position:relative;">
      <div class="iphone-underlay"  ></div>
    <div id="icon">
      <img class="sample" src="images/appicon.png">
    </div>
    </div>
  </div>

 

  <script src="sketch.js"></script>
</body>

</html>
